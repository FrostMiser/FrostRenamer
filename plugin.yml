name: FrostRenamer
main: com.frostcraft.frostrenamer.FrostRenamer
version: 1.3
commands:
  rename:
    description: rename
    usage: Use /Rename <Name>
    permission: FrostRenamer.rename
    permission-message: FrostRenamer - You don't have permission to use this command.   
  describe:
    description: describe
    usage: Use /describe <description>
    permission: FrostRenamer.describe
    permission-message: FrostRenamer - You don't have permission to use this command.    
permissions:
    FrostRenamer.rename:
        description: permission for player commands.
        default: op
    FrostRenamer.describe:
        description: permission for player commands.
        default: op        